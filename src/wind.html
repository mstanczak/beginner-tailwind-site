<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beginner Tailwind</title>
  </head>
  <body class="">
    <!-- ========================================================================-->
    <!-- header/navigation ======================================================-->
    <!-- ======================================================================= -->
    <div class="header-nav-section">
      <!-- left circle decoration -->
      <div class="absolute top-0 left-0 transform translate-x-4 translate-y-4">
        <div
          class="absolute bg-gradient-to-br from-lightBlue-100 to-lightBlue-300 w-64 h-64 rounded-full opacity-30"
        ></div>
        <div
          class="absolute ml-10 mt-10 bg-gradient-to-br from-blue-200 to-blue-300 w-64 h-64 rounded-full opacity-30"
        ></div>
        <div
          class="absolute ml-24 bg-gradient-to-br from-red-100 to-red-200 w-64 h-64 rounded-full opacity-30"
        ></div>
      </div>

      <!-- right circle decoration -->
      <div
        class="hidden lg:block absolute top-0 right-0 mr-48 transform -translate-x-64 translate-y-64"
      >
        <div
          class="absolute bg-gradient-to-br from-lightBlue-100 to-lightBlue-300 w-64 h-64 rounded-full opacity-30"
        ></div>
        <div
          class="absolute ml-10 mt-10 bg-gradient-to-br from-blue-200 to-blue-300 w-64 h-64 rounded-full opacity-30"
        ></div>
        <div
          class="absolute ml-24 bg-gradient-to-br from-red-100 to-red-200 w-64 h-64 rounded-full opacity-30"
        ></div>
      </div>

      <!-- navigation -->
      <div class="text-gray-600 relative">
        <div class="container flex justify-between px-10 py-6 mx-auto">
          <div class="flex items-center space-x-4">
            <!-- left header section -->
            <div class="flex">
              <div class="">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-wind"
                  width="56"
                  height="56"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#0078d7"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M5 8h8.5a2.5 2.5 0 1 0 -2.34 -3.24" />
                  <path d="M3 12h15.5a2.5 2.5 0 1 1 -2.34 3.24" />
                  <path d="M4 16h5.5a2.5 2.5 0 1 1 -2.34 3.24" />
                </svg>
              </div>
            </div>
          </div>
          <!-- right header section -->
          <div class="flex items-center space-x-4">
            <a href="#" class="hidden hover:text-gray-900 lg:inline-block"
              >About</a
            >
            <a href="#" class="hidden hover:text-gray-900 lg:inline-block"
              >What You'll Learn</a
            >
            <a href="#" class="hidden hover:text-gray-900 lg:inline-block"
              >Pricing</a
            >
            <a href="#" class="hidden hover:text-gray-900 lg:inline-block"
              >FAQ</a
            >
            <a href="#" class="hover:text-gray-900">Login</a>
            <a
              href="#"
              class="hidden p-3 font-bold text-blue-100 transition duration-500 bg-blue-600 rounded-md shadow lg:inline-block hover:bg-blue-300 hover:text-blue-600 hover:shadow-xl"
              >Facebook Group</a
            >
          </div>
        </div>
      </div>
    <!-- ========================================================================-->
    <!-- Holes ======================================================-->
    <!-- ======================================================================= -->
    <div class="lg:py-32 py-16 bg-gray-200 text-gray-700">
      <div class="container mx-auto lg:px-10 px-6">
        <!-- Header -->
        <div class="relative">
          <h2
            class="lg:mb-24 mb-12 text-center font-bold text-blue-800 lg:text-4xl text-xl"
          >
            FORT WASHINGTON DISC GOLF COURSE
          </h2>

          <div
            class="rounded-md absolute h-2 top-0 left-0 bg-gradient-to-r from-blue-400 to-blue-800 w-1/3 transform -translate-y-6"
          ></div>
          <div
            class="rounded-md absolute h-2 bottom-0 right-0 bg-gradient-to-r from-blue-400 to-blue-800 w-1/3 transform translate-y-6"
          ></div>
        </div>
        <!-- Grid area of things -->

        <div class="relative lg:grid grid-cols-2 gap-10 pb-24 lg:space-y-8 space-y-4 lg:space-y-0">
          <div class="col-span-3 border border-gray-700 rounded-md shadow-lg">
            <div class="flex items-center justify-between lg:p-6 p-2">
              <h3 class="font-bold lg:text-3xl text-sm lg:ml-6 ml-0">
                <span class="pr-2">⛳</span> HOLE 1
              </h3>
              <h3 class="font-bold lg:text-2xl text-sm">HEADWIND</h3>
              <div
                class="md:flex hidden space-x-2 mr-6 font-bold text-xl self-center"
              >
                <div class="justify-center items-center"></div>
                <div class="invisible md:visible">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-arrow-narrow-left"
                    width="56"
                    height="56"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="#0078d7"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="5" y1="12" x2="9" y2="16" />
                    <line x1="5" y1="12" x2="9" y2="8" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="col-span-3 border border-gray-700 rounded-md shadow-lg">
            <div class="flex items-center justify-between lg:p-6 p-2">
              <h3 class="font-bold lg:text-3xl text-sm lg:ml-6 ml-0">
                <span class="pr-2">⛳</span> HOLE 2
              </h3>
              <h3 class="font-bold lg:text-2xl text-sm">TAILWIND</h3>
              <div
                class="md:flex hidden space-x-2 mr-6 font-bold text-xl self-center"
              >
                <div class="justify-center items-center"></div>
                <div class="invisible md:visible">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-arrow-narrow-right"
                    width="56"
                    height="56"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="#0078d7"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="15" y1="16" x2="19" y2="12" />
                    <line x1="15" y1="8" x2="19" y2="12" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
