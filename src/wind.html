<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beginner Tailwind</title>
  </head>
  <body class="bg-gray-200 text-gray-700">
    <!-- ========================================================================-->
    <!-- header/navigation ======================================================-->
    <!-- ======================================================================= -->
    <div class="header-nav-section">
      <!-- navigation -->
      <div class="text-gray-600 relative">
        <div class="container flex justify-between px-10 py-6 mx-auto">
          <div class="flex items-center space-x-4">
            <!-- left header section -->
            <div class="flex">
              <div
                class="md:text-4xl text-xl font-extrabold text-gray-600 tracking-wider"
              >
                FWDGC ü•è
              </div>
            </div>
          </div>
          <!-- right header section -->
          <div class="flex items-center space-x-4">
            <a
              href="#"
              class="lg:p-3 p-2 font-bold text-blue-100 transition duration-500 bg-blue-600 rounded-md shadow lg:inline-block hover:bg-blue-300 hover:text-blue-600 hover:shadow-xl"
              >Facebook Group</a
            >
          </div>
        </div>
      </div>
      <!-- ========================================================================-->
      <!-- Holes ======================================================-->
      <!-- ======================================================================= -->
      <div class="lg:py-32 py-8">
        <div class="container mx-auto lg:px-10 px-6">
          <!-- Header -->
          <div class="relative">
            <h2
              class="lg:mb-24 mb-12 text-center font-bold text-lightBlue-700 lg:text-4xl text-xl"
            >
              FORT WASHINGTON DISC GOLF COURSE
            </h2>

            <div
              class="rounded-md absolute h-2 top-0 left-0 bg-gradient-to-r from-blue-800 to-blue-400 w-1/3 transform -translate-y-6"
            ></div>
            <div
              class="rounded-md absolute h-2 bottom-0 right-0 bg-gradient-to-r from-blue-400 to-blue-800 w-1/3 transform translate-y-6"
            ></div>
          </div>
          <div class="relative">
            <h2
              class="lg:mb-12 mb-2 text-center font-bold text-gray-500 lg:text-xl text-md"
            >
              <span class="underline text-xl font-semibold text-gray-400"
                >CURRENT CONDITIONS:</span
              ><br /><span class="font-bold text-gray-900"
                >WIND DIRECTION:</span
              >
              <span id="windDirection"></span> <br /><span
                class="font-bold text-gray-900"
                >WIND SPEED:</span
              >
              <span id="windSpeed"></span>
            </h2>
          </div>
          <!-- Grid area of things -->

          <div
            class="relative lg:grid grid-cols-2 gap-10 pb-24 lg:space-y-8 space-y-4 lg:space-y-0"
          >
            <div class="col-span-3 border border-gray-700 rounded-md shadow-lg">
              <div class="flex items-center justify-between lg:p-6 p-2">
                <h3 class="font-bold lg:text-3xl text-sm lg:ml-6 ml-0">
                  <span class="pr-2">‚õ≥</span> HOLE 1
                </h3>
                <h3 class="font-bold lg:text-2xl text-sm">HEADWIND</h3>
                <div
                  class="md:flex hidden space-x-2 mr-6 font-bold text-xl self-center"
                >
                  <div class="justify-center items-center"></div>
                  <div class="invisible md:visible">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon icon-tabler icon-tabler-arrow-narrow-left"
                      width="56"
                      height="56"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="#0078d7"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <line x1="5" y1="12" x2="19" y2="12" />
                      <line x1="5" y1="12" x2="9" y2="16" />
                      <line x1="5" y1="12" x2="9" y2="8" />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-span-3 border border-gray-700 rounded-md shadow-lg">
              <div class="flex items-center justify-between lg:p-6 p-2">
                <h3 class="font-bold lg:text-3xl text-sm lg:ml-6 ml-0">
                  <span class="pr-2">‚õ≥</span> HOLE 2
                </h3>
                <h3 class="font-bold lg:text-2xl text-sm">TAILWIND</h3>
                <div
                  class="md:flex hidden space-x-2 mr-6 font-bold text-xl self-center"
                >
                  <div class="justify-center items-center"></div>
                  <div class="invisible md:visible">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="icon icon-tabler icon-tabler-arrow-narrow-right"
                      width="56"
                      height="56"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="#0078d7"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <line x1="5" y1="12" x2="19" y2="12" />
                      <line x1="15" y1="16" x2="19" y2="12" />
                      <line x1="15" y1="8" x2="19" y2="12" />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script>
          fetch("https://api.weatherstack.com/current?access_key=")
            .then((response) => response.json())
            .then((data) =>
              (document.getElementById("windSpeed").innerHTML =
                data.current.wind_speed + " MPH")(
                (document.getElementById("windDirection").innerHTML =
                  data.current.wind_dir)
              )
            );
        </script>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
